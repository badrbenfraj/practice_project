<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="style/Responsive_Layout.css">
</head>
<body>
	<header>
		<nav>
			<div class="column-12 row"> <!-- NavBar -->
				<p>Star Wars Characters</p>
				<p>Incomplete list</p>
			</div>
		</nav>
	</header>
  <main class="row">
    <div>
      <div class="column-4 column">
        <img src="images/chewbacca_square.png">
        <div class="space">
          <p class="bold">Chewbacca</p>
          <p>Protagonist, from Tatooine</p>
        </div>
      </div>
      <div class="column-4 column">
        <img src="images/finn_square.png">
        <div class="space"> 
          <p class="bold">Finn</p>
          <p>Protagonist, from Tatooine</p>
        </div>  
      </div>
      <div class="column-4 column">
        <img src="images/kylo_square.png">
        <div class="space">
          <p class="bold">Kylo</p>
          <p>Protagonist, from Tatooine</p>
      </div>
      </div>
    </div>
    <div>
      <div class="column-4 column">
        <img src="images/poe_square.png">
        <div class="space">
          <p class="bold">Poe</p>
          <p>Neutral pilot</p>
        </div>
      </div>
      <div class="column-4 column">
        <img src="images/yoda_square.png">
        <div class="space">
          <p class="bold">Yoda</p>
          <p>Wise old Jedi master</p>
        </div>
      </div>
      <div class="column-4 column">
        <img src="images/rey_square.png">
        <div class="space">
          <p class="bold">Rey</p>
          <p>Protagonist, from Tatooine</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
